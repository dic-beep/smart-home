{{template "setup" .}}
{{define "main"}}
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card">
                    <div class="card-body">
                        <p class="fw-bold text-xl-start">LED Control</p>
                        <button class="btn btn-primary" onclick="controlLED(true)">Turn ON</button>
                        <button  class="btn btn-outline-danger" onclick="controlLED(false)">Turn OFF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function controlLED(state) {
            fetch('https://smart-home-bdf74-default-rtdb.firebaseio.com/LED/digital.json', {
                method: 'PUT',
                body: JSON.stringify(state),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
{{end}}
